baseURL: https://votezouiyukon.ca/
languageCode: fr-ca
title: Votez OUI Yukon
theme: hextra

menu:
  main:
    - name: English
      url: "https://voteyesyukon.ca/"
      weight: 1

markup:
  tableOfContents:
    endLevel: 5
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

params:
  blog:
    list:
      displayTags: true

  search:
    enable: false
  
  navbar:
    displayLogo: false
  
  disableSidebar: true

  page:
    width: wide

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal
